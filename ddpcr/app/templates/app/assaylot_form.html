{% extends "app/base_generic.html" %}
{% load crispy_forms_tags %}

{% block content %}
{% if object %}
    <div class="page-header"><h1>Update Assay Lot</h1></div>
{% else %}
    <div class="page-header"><h1>New Assay Lot</h1></div>
{% endif %}
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form|crispy }}
        </table>
        {% if object %}
          <input type="submit" class="btn btn-success" value="Update Lot"/>
        {% else %}
          <input type="submit" class="btn btn-success" value="Add new Lot"/>
        {% endif %}
      </form>
    </div>
  </div>
</div>
{% endblock %}

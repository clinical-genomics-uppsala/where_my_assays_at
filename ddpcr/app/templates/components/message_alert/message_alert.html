{% if message.tags == 'error' %}
<div class="alert alert-danger d-flex align-items-center m-4" role="alert">
  <i class="bi bi-x-circle-fill mx-2"></i>
{% elif message.tags == 'warning' %}
<div class="alert alert-warning d-flex align-items-center m-4" role="alert">
  <i class="bi bi-exclamation-circle-fill mx-2"></i>
{% elif message.tags == 'success' %}
<div class="alert alert-success d-flex align-items-center m-4" role="alert">
  <i class="bi bi-check-circle-fill mx-2"></i>
{% else %}
<div class="alert alert-info d-flex align-items-center m-4" role="alert">
  <i class="bi bi-info-circle-fill mx-2"></i>
{% endif %}
  <div>
    {{ message }}
  </div>
</div>
